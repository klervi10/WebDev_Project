<!-- category.component.html -->

<!-- Container for the main content of the page -->
<div class="body">
  
  <!-- Custom search bar component with event binding -->
  <app-search-bar class="search-bar" (filterEvent)="SearchBarCat($event)"></app-search-bar>

  <!-- Heading for the section -->
  <h2>All categories</h2>

  <!-- Container for category items -->
  <div class="cat">
    <!-- Row container for category items -->
    <div class="row">
      
      <!-- Ng-container to conditionally render based on the length of 'filteredCategory' -->
      <ng-container *ngIf="filteredCategory.length > 0" class="cat">
        
        <!-- Loop over filteredCategory and display each category item -->
        <div class="col-3" *ngFor="let category of filteredCategory" class="category-item">
          <!-- Category image with alt text -->
          <img [src]="category.imageSrc" alt="{{ category.name }}" class="category-image">
          
          <!-- Category name and associated button -->
          <p class="cat-name">
            {{ category.name }}
            <!-- Button with click event binding -->
            <button style="margin-left: 10px;" class="custom-button" (click)="onClick(category.name)">
              {{ category.buttonLabel }}
            </button>
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
