<!-- Application header -->
<app-header></app-header>

<!-- Router outlet: this tag displays the component associated with the current route -->
<router-outlet></router-outlet>

<!-- Application footer: displayed conditionally (It uses the *ngIf directive to render the content only if isComponentVisible evaluates to true.) -->
<div *ngIf="isComponentVisible">
    <app-footer></app-footer>
</div>
