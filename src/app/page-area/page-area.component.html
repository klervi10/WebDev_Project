<!-- pagearea.component.html -->

<div class="padding-40">
  <app-search-bar class="search-bar" (filterEvent)="SearchBarpageArea($event)"></app-search-bar>
  <h2><div class="col-10 d-flex justify-content-start">
    {{ country }}&nbsp;meals
  </div></h2>
    <br>
    <div class="pagearea">
    <div class="row">
      <ng-container *ngIf="filteredMeals.length > 0" class="filteredmeals">
      <ng-container *ngFor="let meal of filteredMeals" class="meal-item">
        <!-- Start a new div for each meal -->
        <div class="meal-item">
          <div class="col-2"></div>
          <!-- <a routerlin faire un lien vers la recette--> 
          <div class="col-10 d-flex justify-content-start">
            {{ meal.name }}&nbsp; <button class="custom-button" (click)="onButtonClick(meal.description)">See the recipe of {{ meal.name }}</button>
          </div>
          <br>
          <div class="col-2"></div>
          <div class="col-3 d-flex justify-content-start">
          </div>
          <div>
            <img [src]="meal.img" alt="{{ meal.name }}" class="meal-image">
          </div>
          <div class="col-2"></div>
        </div>
        <!-- End of div for each meal -->
      </ng-container>
    </ng-container>
    </div>
  </div>
